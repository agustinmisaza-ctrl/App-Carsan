  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        const registerSW = () => {
          try {
            // Using direct path to avoid construction errors with invalid window.location.href
            navigator.serviceWorker.register('./sw.js')
              .then(registration => {
                console.log('ServiceWorker registration successful');
              })
              .catch(err => {
                // Gracefully handle registration errors without breaking the app
                console.log('ServiceWorker registration skipped: ', err.message);
              });
          } catch (e) {
            console.error('ServiceWorker setup failed', e);
          }
        };

        // Check if load has already happened to avoid "invalid state" or missed events
        if (document.readyState === 'complete') {
          registerSW();
        } else {
          window.addEventListener('load', registerSW);
        }
      }
    </script>
  </body>
