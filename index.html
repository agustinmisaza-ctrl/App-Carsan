  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        const registerSW = () => {
          // Use relative path resolution against window.location.href to ensure correct origin and path
          // regardless of iframe or subpath deployment.
          try {
            const swUrl = new URL('./sw.js', window.location.href).href;
            navigator.serviceWorker.register(swUrl)
              .then(registration => {
                console.log('ServiceWorker registration successful');
              })
              .catch(err => {
                // Gracefully handle registration errors without breaking the app
                console.log('ServiceWorker registration skipped: ', err.message);
              });
          } catch (e) {
            console.error('ServiceWorker setup failed', e);
          }
        };

        // Check if load has already happened to avoid "invalid state" or missed events
        if (document.readyState === 'complete') {
          registerSW();
        } else {
          window.addEventListener('load', registerSW);
        }
      }
    </script>
  </body>
